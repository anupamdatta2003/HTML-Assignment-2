<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q_9</title>
</head>
<body>
    <h1><u>Tab Index</u></h1>
    <fieldset>
        <legend>Personal Information</legend>
        <form action="/.express.js" method="get">
            <div>
                <label for="name1">First Name : </label>
                <input type="text" name="name1" id="name1" tabindex="2">
            </div>
            <br>
            <div>
                <label for="name2">Last Name : </label>
                <input type="text" name="name2" id="name2" tabindex="1">
            </div>
            <br>
            <div>
                <label for="mail">Email : </label>
                <input type="email" name="mail" id="mail" tabindex="4">
            </div>
            <br>
            <button type="submit" tabindex="3">Submit</button>
        </form>
    </fieldset>
</body>
</html>
